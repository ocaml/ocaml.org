  - title: "Using Preferences to Tame your Package Manager"
    publication: International Conference on Functional Programming (ICFP)
    abstract: >
      Determining whether some components can be installed on a system is a complex problem:
      not only it is NP-complete in the worst case, but there can also be exponentially many
      solutions to it. Ordinary package managers use ad-hoc heuristics to solve this installation
      problem and choose a particular solution, making extremely difficult to change or sidestep
      these heuristics when the result is not the one we expect.
      When software repositories become complex enough, one gets vastly superior results by
      delegating dependency handling to a specialised solver, and use optimisation functions (or
      preferences) to control the class of solutions that are found.
      The opam package manager relies on the CUDF pivot format, which allows OCaml users
      that have a CUDF-compliant solver on their machine to reap the benefits of preferences-
      based dependency resolution. Thanks to the solver farm provided by Irill, these benefits are
      now extended to the OCaml community at large.
      In this talk we will present the preferences language and explain how to use it.
