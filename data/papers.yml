    abstract: >
      In this talk, we will present ocp-lint, a new
      style-checker for OCaml projects. ocp-lint can
      typically be used to check pull-requests in a
      Github-style workflow. ocp-lint is highly extensible,
      with a simple API to define new plugins that can be linked dynamically.
      ocp-lint is easily configurable, with plugin- and
      analysis-specific options and arguments. ocp-lint can also use semantic patches,
