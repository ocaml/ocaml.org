name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON
  workflow_dispatch:

jobs:
  build:
    name: Build and test

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - name: Install system dependencies (Linux)
        run: sudo apt update && sudo apt-get install libev-dev libonig-dev libcurl4-openssl-dev
        if: runner.os == 'Linux'

      - name: Install system dependencies (macOS)
        run: brew update && brew reinstall libev openssl@3 # Openssl is a workaround for https://github.com/ocaml/opam-repository/issues/19676
        if: runner.os == 'macOS'

      - name: Setup Dune
        uses: ocaml-dune/setup-dune@v0
        with:
          version: 3.19.1

      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Build project
        run: make

      - name: Run tests
        run: make test

      - name: Format code
        run: make fmt
        if: runner.os == 'Linux'
